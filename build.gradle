plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.4'
	id 'io.spring.dependency-management' version '1.1.3'
}

group = 'com.tech'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation group: 'com.lowagie', name: 'itext', version: '2.1.7'
	implementation 'org.apache.pdfbox:pdfbox:2.0.28'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-thymeleaf', version: '3.1.4'
	implementation 'com.itextpdf:itext7-core:7.1.15'
	implementation 'org.apache.xmlgraphics:batik-xml:1.14'
	implementation 'org.apache.xmlgraphics:batik-swing:1.14'
}

tasks.named('test') {
	useJUnitPlatform()
}
